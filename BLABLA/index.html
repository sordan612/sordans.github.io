    <script>

        

        $("document").ready(function () {
            //get data from json file
            var tData = JSON.parse(data);

            //load to html tag with id "flex-container"
            for (var i = 0; i < tData.product.length; i++) {
                document.getElementById("flex-container").innerHTML += '<li class="cards__item"> <div class="card"> <div class="card__image" style="background-image:url(images/' + tData.product[i].image + ')"></div><div class="card__content"><div class="card__title">' + tData.product[i].name + '</div><p class="card__text">$' + tData.product[i].price + '</p><a href="#" data-name="' + tData.product[i].name + '" data-price="' + tData.product[i].price + '" class="add-to-cart btn btn-primary">Add to cart</a></div></div></li>';
            }

            //load to html slider
            for (var a = 0; a < tData.product.length; a++) {
                document.getElementById("slider").innerHTML += '<div class="mySlides fade"><div class="numbertext">1 / 3</div><img src="images/' + tData.product[a].image + '" ><div class="text">Caption Text</div></div>';
            }

            //start call the modal
            // Get the modal
            var modal = document.getElementById("cart");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            //end modal

        });

    </script>
</head>

<body>

        <div class="mySlides fade">

    <!-- Modal -->

                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Order now</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    //slider
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

</html>
